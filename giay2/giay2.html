<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoes - Shop</title>
    <link rel="stylesheet" href="giay2.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo"><a href="/">Shoes SHOP</a></div>
            <nav class="nav">
                <ul>
                    <li><a href="/">Trang chủ</a></li>
                    <li><a href="/collections">Bộ sưu tập</a></li>
                    <li><a href="/sale">Khuyến mãi</a></li>
                    <li><a href="/contact">Liên hệ</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="product-page">
        <div class="container">
            <div class="product">
                <div class="product-image">
                    <img src="/giay2/imgs/600.jpg" alt="Giày Sandal Monogram">
                </div>
                <div class="product-details">
                    <h1 class="product-title">Giày ..... name shoess</h1>
                    <p class="product-price">599,000₫</p>
                    <p class="product-description">Mẫu đánh giá spsp</p>
                    <div class="product-actions">
                        <button class="btn btn-primary">Thêm vào giỏ hàng</button>
                        <button class="btn btn-secondary">Mua ngay</button>
                    
                    </div>
                </div>
            </div>

            <div class="related-products">
                <h2>Sản phẩm liên quan</h2>
                <ul class="product-list">
                    <li>
                        <a href="#">
                            <img src="/bangiay/images/anh1.jpg" alt="Product 1">
                            <p>Giày cao gót</p>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="/bangiay/images/anh2.png" alt="Product 2">
                            <p>Giày bệt</p>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="/bangiay/images/anh3.jpg" alt="Product 3">
                            <p>Giày thể thao</p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; Shoes SHOP . Tất cả quyền được bảo lưu.</p>
        </div>
    </footer>
</body>
</html>
