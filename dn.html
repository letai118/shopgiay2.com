<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập & Đăng ký</title>
    <link rel="stylesheet" href="dn.css">
</head>
<body>
    <div class="container" id="form-container">
        <!-- Form đăng nhập -->
        <form id="login-form">
            <h2>Đăng Nhập</h2>
            <div class="form-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" placeholder="Nhập email">
            </div>
            <div class="form-group">
                <label for="login-password">Mật khẩu</label>
                <input type="password" id="login-password" placeholder="Nhập mật khẩu">
            </div>
            <div class="form-group">
                <button type="submit">Đăng Nhập</button>
            </div>
            <div class="toggle-link">
                <p>Chưa có tài khoản? <a href="#" onclick="showRegisterForm()">Đăng ký ngay</a></p>
            </div>
        </form>

        <!-- Form đăng ký -->
        <form id="register-form" style="display: none;">
            <h2>Đăng Ký</h2>
            <div class="form-group">
                <label for="register-name">Họ và Tên</label>
                <input type="text" id="register-name" placeholder="Nhập họ và tên">
            </div>
            <div class="form-group">
                <label for="register-email">Email</label>
                <input type="email" id="register-email" placeholder="Nhập email">
            </div>
            <div class="form-group">
                <label for="register-password">Mật khẩu</label>
                <input type="password" id="register-password" placeholder="Nhập mật khẩu">
            </div>
            <div class="form-group">
                <button type="submit">Đăng Ký</button>
            </div>
            <div class="toggle-link">
                <p>Đã có tài khoản? <a href="#" onclick="showLoginForm()">Đăng nhập ngay</a></p>
            </div>
        </form>
    </div>

    <script>
        function showRegisterForm() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'block';
        }

        function showLoginForm() {
            document.getElementById('register-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
        }
    </script>
</body>
</htm
